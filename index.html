<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dropdown Menu CSS - CSS only / Without Javascript</title>
    <link rel="stylesheet" href="index.css" media="all" />
</head>

<body>
    <div class="site">
        <header class="site-header">
            <div class="site-branding">
                <p class="site-title">Dropdown Menu CSS</p>
                <p class="site-description">CSS Only / 3 levels</p>
            </div>
            <input type="checkbox" id="top-nav" name="top-nav" aria-labelledby="top-nav-toggle" />
            <label for="top-nav" class="top-nav-label" id="top-nav-toggle">
                <span class="open-close-menu">
                    <span class="open-menu">Open menu</span>
                    <span class="close-menu">Close menu</span>
                </span>
                <!--span :sert à regrouper des éléments-->
            </label>
            <nav class="main-navigation">
                <!--nav :page ayant des liens vers d'autres pages-->
                <ul class="menu">
                    <li class="menu-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Page 1</a>
                    </li>
                    <li class="menu-item menu-item-has-children">
                        <a href="#">Page 2</a>
                        <input type="checkbox" id="submenu-toggle" name="submenu-toggle"
                            aria-labelledby="submenu-toggle-label" class="submenu-toggle" /><label for="submenu-toggle"
                            class="top-nav-label" id="submenu-toggle-label"><span class="open-close-menu"><span
                                    class="open-menu">Open submenu</span><span class="close-menu">Close
                                    submenu</span></span></label>
                        <!--label :permet de faire un choix entre différentes propositions-->
                        <!--input :pour sasir des données-->
                        <ul class="sub-menu">
                            <li class="menu-item">
                                <a href="#">Subpage 1</a>
                            </li>
                            <li class="menu-item menu-item-has-children">
                                <a href="#">Subpage 2</a>
                                <input type="checkbox" id="submenu-toggle-2" name="submenu-toggle-2"
                                    aria-labelledby="submenu-toggle-label-2" class="submenu-toggle" /><label
                                    for="submenu-toggle-2" class="top-nav-label" id="submenu-toggle-label-2"><span
                                        class="open-close-menu"><span class="open-menu">Open submenu</span><span
                                            class="close-menu">Close submenu</span></span></label>
                                <ul class="sub-menu">
                                    <li class="menu-item">
                                        <a href="#">Subpage 1</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="#">Subpage 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="menu-item">
                                <a href="#">Subpage 3</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Subpage 4</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Subpage 5</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-item">
                        <a href="#">Page 3</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="site-main"></main>
        <footer class="site-footer"></footer>
    </div>
</body>

</html>
